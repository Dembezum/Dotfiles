# Polybar config
# Dembezum

[colors]
background = #303030
background-alt = #50495
foreground = #fbf1c7
foreground-alt = #a89984
alert = #A54242
white = #F8F8F2
black = #000000
blue = #60b9bd
red = #cc241d
green = #8ec07ca
green2 = #689d6a
yellow = #fabd2f
gray = #928374

#############################################
#############################################

modules-left = xworkspaces spotify previous playpause next
modules-center = 
modules-right = info-cava pulseaudio filesystem memory cpu sysmenu time arrow

#############################################
#############################################

[bar/top]
enable-ipc = true
width = 2530
height = 25pt
radius = 0
dpi-x = 96
dpi-y = 96
monitor = DP-4
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 4pt
border-size = 1pt
border-color = ${colors.gray}
padding-left = 1
padding-right = 1
module-margin = 1
offset-x = 15
offset-y = 15
cursor-click = pointer
cursor-scroll = ns-resize
wm-restack = bspwm
;override-redirect = true

#############################################
#############################################

separator =   
separator-foreground = ${colors.yellow}

#############################################
#############################################


font-0 = FiraCode Nerd Font;5
font-1 = Font Awesome 6 Free:size;14

#############################################
#############################################

modules-left = xworkspaces spotify previous playpause next
modules-center = 
modules-right = filesystem memory cpu time arrow

#############################################
#############################################

[module/previous]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo "Ô¶≠"
initial = 2
click-left = "playerctl previous -p spotify"
format-foreground = ${colors.yellow}

#############################################
#############################################

[module/next]
type = custom/ipc
format-font = 2
hook-0 = echo ""
hook-1 = echo "Ô¶¨ "
initial = 2
click-left = "playerctl next -p spotify"
format-foreground = ${colors.yellow}

#############################################
#############################################

[module/playpause]
type = custom/ipc
format-font = 2
hook-0 = echo " "
hook-1 = echo "Ô§ç"
initial = 2
click-left = "playerctl play-pause -p spotify"
format-foreground = ${colors.yellow}

#############################################
#############################################

[module/spotify]
type = custom/script
exec = python ~/Downloads/Git/polybar-spotify/spotify_status.py -f '{artist}: {song}' -t 20
interval= 3
format-foreground = ${colors.green2}

#############################################
#############################################

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.green2}
label-active-underline= ${colors.foreground}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = #8c8c8c
label-empty-padding = 1

#############################################
#############################################

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = Ôüâ %percentage_used%%
label-mounted-foreground = ${colors.green2}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}

