[module/arrow]
type = custom/script
exec = echo "ÔÉó"
click-left = bash $HOME/.config/polybar/tinybar.sh
click-right = bash $HOME/.config/polybar/killbar.sh
format-foreground = ${colors.green2}

#############################################
#############################################

[bar/tray]
monitor = DP-4
width = 28
height = 28
offset-x = 97% 
offset-y = 50
fixed-center = true
background = #282828
foreground = ${colors.foreground}
radius = 0
line-size = 0
line-color = #f00
padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0
modules-right = 
modules-center = arrow
tray-position = right
tray-offset-x = 1
tray-offset-y = 10
tray-padding = 1
tray-scale = 1.0
tray-detacched = false
tray-background = #282828

